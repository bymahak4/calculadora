<!DOCTYPE html>
    <html lang="en" >
        <head>
            <meta charset="UTF-8">
            <title>CodePen - JavaScript Calculator</title>
            <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
            <link rel="stylesheet" href="./style.css" type="text/css" />
        </head>
        <body>
            <div class="container-fluid">
                <div class='header'>
                    <h1 class='calculator'>Calculadora</h1>
                </div>
                <div class='calc-block'>
                    <div class='display'>
                        <p class='result' id='result'>0</p>
                    </div>
                    <div class='buttons'>
                        <div>
                            <button class="btn btn-danger"  id='ac'>AC</button>
                            <button class="btn btn-danger"  id='ce'>CE</button>
                            <button class="btn btn-info"    id='modulus'>%</button>
                            <button class="btn btn-info"    id='divide'>/</button>
                        </div>
                        <div>
                            <button class="btn btn-info"    id='seven'>7</button>
                            <button class="btn btn-info"    id='eight'>8</button>
                            <button class="btn btn-info"    id='nine'>9</button>
                            <button class="btn btn-info"    id='multiply'>*</button>
                        </div>
                        <div>
                            <button class="btn btn-info"    id='four'>4</button>
                            <button class="btn btn-info"    id='five'>5</button>
                            <button class="btn btn-info"    id='six'>6</button>
                            <button class="btn btn-info"    id='subtract'>-</button>
                        </div>
                        <div>
                            <button class="btn btn-info"    id='one'>1</button>
                            <button class="btn btn-info"    id='two'>2</button>
                            <button class="btn btn-info"    id='thtee'>3</button>
                            <button class="btn btn-info"    id='add'>+</button>
                        </div>
                        <div>
                            <button class="btn btn-info"    id='zero'>0</button>
                            <button class="btn btn-info"    id='dot'>.</button>
                            <button class="btn btn-info"    id='equation'>=</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
            <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js'></script>
            </script><script  src="./script.js"></script>
        </body>
    </html>
